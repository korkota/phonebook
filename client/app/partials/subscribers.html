<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <input ng-model="query" type="text" class="search-query" placeholder="Search">
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <!--Body content-->

            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th style="min-width: 80px;">Name</th>
                    <th style="min-width: 80px;">Phone number</th>
                    <th style="width:20px;">&nbsp;</th>
                    <th style="width:20px;">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="subscriber in subscribers | orderBy:'name' | filter:query">
                    <td>{{ subscriber.name }}</td>
                    <td>{{ subscriber.phoneNumber }}</td>
                    <td><a ng-click="edit(subscriber._id)" class="btn btn-primary">Edit</a></td>
                    <td><a ng-click="delete(subscriber._id)" class="btn btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
